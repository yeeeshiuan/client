sudo: required

language: node_js
node_js:
    - "10"
    - "11"

# Cache our Gcloud SDK between commands
cache:
  directories:
  - "$HOME/google-cloud-sdk/"

env:
- COMMIT: ${TRAVIS_COMMIT::8}
- MAIN_REPO: https://github.com/yeeeshiuan/client.git
# Make sure gcloud command is on our PATH 
- GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
# [START auth]
# Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
- openssl aes-256-cbc -K $encrypted_a961cf136008_key -iv $encrypted_a961cf136008_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
# If the SDK is not already cached, download it and unpack it
- if [ ! -d ${HOME}/google-cloud-sdk ]; then
     curl https://sdk.cloud.google.com | bash;
  fi
- tar -xzf credentials.tar.gz
- mkdir -p lib
# Here we use the decrypted service account credentials to authenticate the command line tool
- gcloud auth activate-service-account --key-file client-secret.json
# [END auth]
install:
  # Set the correct project to deploy to
  - gcloud config set project client

before_script:
  - cd client
  - yarn install

script:
  - yarn test
    # Deploy the app
  - gcloud -q app deploy app.yaml --promote
after_success:
  - echo "success"
